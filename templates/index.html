<!DOCTYPE html>
<html lang="en">
<head>
    <div class="logo-container">
        <a href="/">
            <img src="static/logo.png" alt="DocuBridge Logo" class="logo">
        </a>
    </div>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuBridge Project</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .form-container {
            background-color: #938ade;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #3b3575;
            color: #f0f0f0;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #2f2b5f;
        }
        .submit-btn.loading {
            background-color: #2f2b5f;
            cursor: not-allowed;
            opacity: 0.8;
        }
        .file-note {
            font-size: 12px;
            color: #000;
            margin-top: 5px;
        }
        .submit-note {
            font-size: 12px;
            color: #544a9e;
            margin-top: 5px;
        }
        .logo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo {
            text-align: center;
            height: 120px;
            width: auto;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>ModelMind</h1>
    <p>Upload Excel financial models and ask questions about it, receiving AI-powered Answers.</p>

    <div class="form-container">
        <h2>Upload Excel File & Ask Question</h2>
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excel_file">Upload Excel File</label>
                <input type="file" id="excel_file" name="excel_file" accept=".xlsx, .xls" required>
                <div class="file-note">Accepted file types: .xlsx, .xls</div>
            </div>
            <div class="form-group">
                <label for="user_question">Your Question: </label>
                <textarea id="user_question" name="user_question" placeholder="Enter your question about the Excel file here..." required></textarea>
            </div>
            <button type="submit" id="submitBtn" class="submit-btn">Submit Question</button>
            <div class="submit-note">Disclaimer: may take up to 120s depending on complexity of question.</div>
        </form>
    </div>

    <script>
        const submitButton = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');

        uploadForm.addEventListener('submit', function() {
            submitButton.textContent = 'Loading...';
            submitButton.classList.add('loading');
            submitButton.disabled = true;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <div class="logo-container">
        <a href="/">
            <img src="static/logo.png" alt="DocuBridge Logo" class="logo">
        </a>
    </div>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful - ModelMind</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .logo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo {
            text-align: center;
            height: 120px;
            width: auto;
            transition: all 0.3s ease;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }
        .content-container {
            background-color: #938ade;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .alert {
            padding: 16px;
            margin: 20px 0;
            border: 1px solid #ddd;
            font-weight: bold;
            border-radius: 4px;
            background-color: #d4edda;
            color: #155724;
        }
        .btn {
            background-color: #3b3575;
            color: #f0f0f0;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #2f2b5f;
        }
        .chatbot-placeholder {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 8px;
            margin-top: 30px;
            border: 1px dashed #3b3575;
            color: #3b3575;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ModelMind</h1>

    <div class="content-container">
        <div class="alert">Your file has been uploaded successfully!</div>
        
        <div class="chatbot-placeholder">
            Chatbot: Coming Soon
        </div>

        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
